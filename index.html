
<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOLLOW-UP CRM | Powering Sales Teams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Geist', 'sans-serif'],
              geist: ['Geist', 'sans-serif'],
            },
            colors: {
              background: '#0a0a0a',
              surface: '#111111',
              border: 'rgba(255, 255, 255, 0.05)',
              primary: '#ffffff',
              muted: '#888888',
              brand: {
                500: '#3b82f6', // Bright Blue
                600: '#2563eb',
              },
              accent: {
                orange: '#f97316',
                emerald: '#10b981',
              }
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px',
              '3xl': '24px',
            },
            keyframes: {
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'slide-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'scale-in': 'scale-in 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            }
          }
        }
      }
    </script>
    <style type="text/css">
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0a0a0a;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Light mode styles */
      html:not(.dark) body {
        background-color: #f8fafc;
        color: #1e293b;
      }
      html:not(.dark) .mesh-bg {
        background-color: #f1f5f9;
        background-image:
          radial-gradient(at 0% 0%, hsla(220,80%,95%,1) 0, transparent 50%),
          radial-gradient(at 50% 0%, hsla(240,70%,95%,1) 0, transparent 50%),
          radial-gradient(at 100% 0%, hsla(225,80%,95%,1) 0, transparent 50%);
      }
      html:not(.dark) .glass { 
        background: rgba(255, 255, 255, 0.8); 
        backdrop-filter: blur(12px); 
        -webkit-backdrop-filter: blur(12px);
        border-color: rgba(0, 0, 0, 0.1) !important;
      }
      html:not(.dark) .dashboard-card {
        background-color: #ffffff !important;
        border-color: rgba(0, 0, 0, 0.1) !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      html:not(.dark) .dashboard-card:hover {
        border-color: rgba(0, 0, 0, 0.15) !important;
      }
      html:not(.dark) .text-white { color: #1e293b !important; }
      html:not(.dark) .text-muted { color: #64748b !important; }
      html:not(.dark) .text-primary { color: #1e293b !important; }
      html:not(.dark) .bg-white\/5, 
      html:not(.dark) .bg-white\/\[0\.02\],
      html:not(.dark) .bg-white\/\[0\.03\],
      html:not(.dark) .bg-white\/\[0\.01\] { 
        background-color: rgba(0, 0, 0, 0.03) !important; 
      }
      html:not(.dark) .bg-white\/10 { background-color: rgba(0, 0, 0, 0.06) !important; }
      html:not(.dark) .bg-\[\#111\], 
      html:not(.dark) .bg-\[\#111111\] { 
        background-color: #ffffff !important; 
      }
      html:not(.dark) .bg-\[\#050505\],
      html:not(.dark) .bg-black,
      html:not(.dark) .bg-black\/40,
      html:not(.dark) .bg-black\/50,
      html:not(.dark) .bg-black\/80 { 
        background-color: rgba(241, 245, 249, 0.95) !important; 
      }
      html:not(.dark) .border-white\/5,
      html:not(.dark) .border-white\/10,
      html:not(.dark) .border-white\/\[0\.05\],
      html:not(.dark) .border-white\/\[0\.1\] { 
        border-color: rgba(0, 0, 0, 0.1) !important; 
      }
      html:not(.dark) .hover\:bg-white\/5:hover,
      html:not(.dark) .hover\:bg-white\/10:hover,
      html:not(.dark) .hover\:bg-white\/\[0\.01\]:hover { 
        background-color: rgba(0, 0, 0, 0.05) !important; 
      }
      html:not(.dark) .divide-white\/\[0\.03\] > :not([hidden]) ~ :not([hidden]) {
        border-color: rgba(0, 0, 0, 0.08) !important;
      }
      html:not(.dark) input, 
      html:not(.dark) select, 
      html:not(.dark) textarea {
        color: #1e293b !important;
      }
      html:not(.dark) input::placeholder {
        color: #94a3b8 !important;
      }
      html:not(.dark) option {
        background-color: #ffffff !important;
        color: #1e293b !important;
      }
      html:not(.dark) select {
        background-color: rgba(0, 0, 0, 0.03) !important;
        color: #1e293b !important;
      }
      html:not(.dark) ::-webkit-scrollbar-track { background: #f1f5f9; }
      html:not(.dark) ::-webkit-scrollbar-thumb { background: #cbd5e1; }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      html:not(.dark) .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.15) !important;
      }
      html:not(.dark) footer {
        border-color: rgba(0, 0, 0, 0.1) !important;
      }

      /* Calendar light mode fixes */
      html:not(.dark) .bg-\[\#1a1a1a\],
      html:not(.dark) .bg-\[\#191919\],
      html:not(.dark) .bg-\[\#202020\],
      html:not(.dark) .bg-\[\#252525\],
      html:not(.dark) .bg-\[\#2f2f2f\] {
        background-color: #ffffff !important;
      }
      html:not(.dark) .bg-\[\#333\],
      html:not(.dark) .bg-\[\#3f3f3f\] {
        background-color: #f1f5f9 !important;
      }
      html:not(.dark) .hover\:bg-\[\#252525\]:hover,
      html:not(.dark) .hover\:bg-\[\#3f3f3f\]:hover,
      html:not(.dark) .hover\:bg-\[\#404040\]:hover {
        background-color: #e2e8f0 !important;
      }
      html:not(.dark) .border-\[\#2f2f2f\],
      html:not(.dark) .border-\[\#3f3f3f\] {
        border-color: #e2e8f0 !important;
      }
      html:not(.dark) .text-gray-100,
      html:not(.dark) .text-gray-200,
      html:not(.dark) .text-gray-300 {
        color: #1e293b !important;
      }
      html:not(.dark) .text-gray-400,
      html:not(.dark) .text-gray-500 {
        color: #64748b !important;
      }
      html:not(.dark) .text-gray-700 {
        color: #94a3b8 !important;
      }
      html:not(.dark) .group-hover\:text-gray-200:hover {
        color: #334155 !important;
      }
      html:not(.dark) .hover\:text-white:hover {
        color: #1e293b !important;
      }

      /* Dark mode styles (default) */
      .glass { 
        background: rgba(255, 255, 255, 0.02); 
        backdrop-filter: blur(12px); 
        -webkit-backdrop-filter: blur(12px); 
      }
      .mesh-bg {
        background-color: #050505;
        background-image:
          radial-gradient(at 0% 0%, hsla(220,30%,10%,1) 0, transparent 50%),
          radial-gradient(at 50% 0%, hsla(240,40%,15%,1) 0, transparent 50%),
          radial-gradient(at 100% 0%, hsla(225,50%,20%,1) 0, transparent 50%);
      }
      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }
      html:not(.dark) .grid-bg {
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #333; }

      .dashboard-card {
        @apply bg-[#111111] border border-white/[0.05] rounded-xl transition-all duration-200;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .dashboard-card:hover {
        @apply border-white/[0.1];
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        @apply bg-white/10 rounded-full;
      }

      .transition-standard {
        transition: all 0.15s ease-out;
      }
    </style>
</head>
  <body class="mesh-bg text-primary antialiased selection:bg-brand-500/30">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
